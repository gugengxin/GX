apply plugin: 'com.android.application'

ext {
    GX_ROOT="../../../.."
}
apply from: GX_ROOT+"/product/as/config.gradle"

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.gxengine.gxtest"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/cpp/Android.mk'
        }
    }

    sources {
        main {
            cpp {
                exportedHeaders {
                    srcDir "src/main/jni"
                    srcDir "../../../src"
                }
                source {
                    srcDir "src/main/jni"
                    srcDir "../../../src"
                }
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
}



