apply plugin: 'com.android.model.application'

ext {
    GX_ROOT="../../../.."
}
apply from: GX_ROOT+"/product/as/config.gradle"

model {
    repositories {
        libs(PrebuiltLibraries) {
            zlib {
                headers.srcDir GX_ROOT+"/external/zlib/include"
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile = file(GX_ROOT+"/external/zlib/lib/ard/${targetPlatform.getName()}/libzlib.a")
                }
            }
        }
    }


    android {
        compileSdkVersion 23
        buildToolsVersion "24.0.0"

        defaultConfig {
            applicationId "com.gxengine.gxtest"
            minSdkVersion.apiLevel 9
            targetSdkVersion.apiLevel 23
            versionCode 1
            versionName "1.0"
        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles.add(file('proguard-android.txt'))
            }
        }
        ndk {
            moduleName "GXTest"
        }

        sources {
            main {
                jni {
                    exportedHeaders {
                        srcDir "../../../src"
                        srcDir "src/main/jni"
                    }
                    source {
                        srcDir "src/main/jni"
                        srcDir "../../../src"
                    }
                }
                jniLibs {
                    dependencies {
                        library "zlib"
                    }
                }
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
}



