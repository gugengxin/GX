apply plugin: 'com.android.model.application'

apply from: rootProject.childProjects.gx.projectDir.getAbsolutePath() + "/config.gradle"

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "24.0.0 rc3"

        defaultConfig {
            applicationId "com.gxengine.gxtest"
            minSdkVersion.apiLevel 9
            targetSdkVersion.apiLevel 23
            versionCode 1
            versionName "1.0"
        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles.add(file('proguard-android.txt'))
            }
        }
        ndk {
            moduleName "GXTest"
        }

        sources {
            main {
                jni {
                    exportedHeaders {
                        srcDir "../../../src"
                    }
                    source {
                        srcDir "src/main/jni"
                        srcDir "../../../src"
                    }
                    dependencies {
                        project ":gx" linkage "shared"
                    }
                }
            }
        }
    }
}

dependencies {
    compile project(':gx')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
}

