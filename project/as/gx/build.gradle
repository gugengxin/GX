apply plugin: 'com.android.model.library'

apply from: this.projectDir.getAbsolutePath() + "/config.gradle"

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "24.0.0 rc3"

        defaultConfig {
            minSdkVersion.apiLevel 9
            targetSdkVersion.apiLevel 23
            versionCode 1
            versionName "1.0"
        }
        ndk {
            moduleName "GX"
            platformVersion 9
        }
        buildTypes {
            debug {

            }
            release {
                minifyEnabled false
                proguardFiles.add(file('proguard-android.txt'))
            }
        }

        sources {
            main {
                jni {
                    exportedHeaders {
                        srcDir "../../../src"
                    }
                    source {
                        srcDir "src/main/jni"
                        srcDir "../../../src"
                    }
                }
            }
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}